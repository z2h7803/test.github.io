<!DOCTYPE html>
<html>
<body>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1/jquery-ui.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1/i18n/jquery.ui.datepicker-ja.min.js"></script>
  <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1/themes/black-tie/jquery-ui.css">
  
  <h1>Hello World</h1>
  
  <button id="btn-group1" type="button" class="btn btn-primary">設定</button>
  
  <!-- グループ１検索ダイアログ start -->
  <div id="dialog1" style="display:none">
    <div class="form-inline">
        <label class="control-label">検索</label>
        <input type="text" id="text-search1" class="form-control" />
        <input type="button" id="btn-search1" class="btn btn-primary" value="Search" />
    </div>
    <br />
    <div id="result1">結果</div>
    <br />
    <br />
    <table class="table" id="table-group1">
        <tr>
            <th></th>
            <th>
                グループ
            </th>
        </tr>        
            <tr>
                <td>
                    あああ
                </td>
                <td>
                    いいい
                </td>
            </tr>        
    </table>
</div>
<!-- グループ１検索ダイアログ end -->
  
  <script type="text/javascript">
    $(function () {
            
            $("#dialog1").dialog({
                autoOpen: false,
                modal: true,
                title: "検索ダイアログ",
                height: 600,
                width: 550,
                buttons: {
                    Cancel: function () {
                        $(this).dialog("close");
                    }
                }
            });
            
            $('#btn-group1').click(function (event) {
                $("#dialog1").dialog("open");
            });
    }
  </script>
  
</body>
</html>
